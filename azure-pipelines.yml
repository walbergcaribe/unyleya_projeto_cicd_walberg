- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

#- task: SonarQubeAnalyze@4

#- task: SonarQubePublish@4
#  inputs:
#    pollingTimeoutSec: '300'

- task: PublishPipelineArtifact@1
  inputs:
       artifactName: # 'drop'

# Build da imagem Docker
- task: Docker@2
  displayName: Build Docker image
  inputs:
    containerRegistry: 'docker-wcbl'                # Nome da conex√£o criada
    repository: 'walbergcaribe/mobead'           # Nome da imagem no Docker Hub
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: |
      latest

# Push da imagem para o Docker Hub
- task: Docker@2
  displayName: Push Docker image
  inputs:
    containerRegistry: 'docker-wcbl'
    repository: 'walbergcaribe/mobead'
    command: 'push'
    tags: |
      latest
 

