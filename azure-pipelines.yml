trigger:
- main

pool:
  name: wcbl-local-agent-dnet

# Command line
# Run a command line script using Bash on Linux and macOS and cmd.exe on Windows

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

# Command line
# Run a command line script using Bash on Linux and macOS and cmd.exe on Windows

- task: CmdLine@2
  inputs:
    script: |
      IF EXIST "C:\az-agents\vsts-agent-win-x64-4.258.1\_work\1\MobEAD" (
          RMDIR /S /Q "C:\az-agents\vsts-agent-win-x64-4.258.1\_work\1\MobEAD"
      )
      MKDIR "C:\az-agents\vsts-agent-win-x64-4.258.1\_work\1\MobEAD"
    #workingDirectory: # Optional
    #failOnStderr: false # Optional

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'


